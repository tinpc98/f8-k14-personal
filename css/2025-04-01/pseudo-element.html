<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1::before{
            content:'❤🙌👍♥️';
        }
        h1::after{
            content:'😍😍😍';
        }
        h1::first-line{
            color:red;  }
        p::first-line{
            color:red;
        }
        p::first-letter{
            color:blue;
        }
        input::placeholder{
            color:red;
        }



    </style>
</head>
<body>
    <h1>Hoc Pseudo Element</h1>
    <p>BLACK HEART SUIT in device default representation	U+2665 BLACK HEART SUIT in device default representation</p>
    <input name="username" type="text" placeholder="username">
</body>
</html>
