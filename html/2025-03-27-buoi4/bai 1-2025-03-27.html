<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>

<body>
<h1> Try a free sample</h1>
<p>sign up to get a coupon you can </p>
<form enctype="multipart/form-data">
<!--    grit layout -->
    <table>
        <tr>
            <td>
                <label for="firsName"> firs name </label>
                <br>
                <input id="firsName" name ="firsName"/>

            </td>
            <td>
                <label for="lastName"> last name </label>
                <br>
                <input id="lastName" name ="lastName"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email"> email address </label>
                <br>
                <input id="email" name ="email"/>
            </td>
            <td>
                <label for="adddress"> address </label>
                <br>
                <input id="adddress" name ="adddress"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="city"> city </label>
                <br>
                <input id="city" name ="city"/>
            </td>
            <td>
                <label for="stage"> state </label>
                <br>
                <input id="stage" name ="stage"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="zipCode"> zip code</label>
                <br>
                <input id="zipCode" name ="zipCode"/>
            </td>
            <td>
                <label for="country"> country </label>
                <br>
                <select id="country" name ="country"/>
                    <option value="australia">Australia</option>
                    <option value="vietNam">viet nam</option>
                    <option  value="trungQuoc">trung quoc</option>
                    <option value="trungQuoc">trung quoc</option>
                    <option value="trungQuoc">trung quoc</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cv"> my cv</label>
                <input id="cv"  name ="cv" type="file" multiple accept=".png,.jpg,.jpeg" hidden/>

            </td>
        </tr>
        <tr>
            <td colspan="2">
<!--                <input id="send me free coffee" type="submit" value="send me free coffee"/>-->
                <button type="button">click me</button>
            </td>
        </tr>
    </table>
</form>
